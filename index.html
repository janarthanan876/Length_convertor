<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1>LENGTH CONVERTER</h1>

      <div class="box">
        <input type="text" id="input" placeholder="Enter the length ">
       </div>
       <div>
        <button type="submit" onclick="convert()">convert to inches </button>
       </div>
<div id="result"></div>

</div>

<script >
  function convert(){
    var length=Number(document.getElementById("input").value);
    var convert=length/2;
    var result= document.getElementById("result");
    result.innerHTML=convert.toFixed(2);
    }
</script>
</body>
</html>
